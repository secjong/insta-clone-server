type Code {
    domain: String!
    code: String!
    value: String!
    name: String
}

type Following {
    no: Int!
    fromId: String!
    toId: String!
    regId: String!
}

type Like {
    no: Int!
    memberId: String!
    postNo: Int!
    regDate: String!
}

type Member {
    id: String!
    password: String!
    name: String!
    birth: String
    gender: String
    site: String
    introduction: String
    imagePath: String
    regDate: String!
    salt: String
    ranStr: String
}

type Mention {
    no: Int!
    contents: String!
    regId: String!
    regDate: String!
    editDate: String
    postNo: Int!
}

type Photo {
    no: Int!
    path: String!
    postNo: Int!
}

type Post {
    no: Int!
    contents: String!
    regId: String!
    regDate: String!
    editDate: String
    type: String!
}

type Remention {
    no: Int!
    contents: String!
    regId: String!
    regDate: String!
    editDate: String
    mentionNo: Int!
}

type Tag {
    no: Int!
    word: String!
    postNo: Int!
}




type Query {
    listMember: [Member]
    login(id: String!, password: String!): String
}

type Mutation {
    insertMember(id: String!, password: String!, name: String!, birth: String, gender: String, site: String, introduction: String, imagePath: String): Boolean!
    updateMember(id: String!, password: String!, name: String, birth: String, gender: String, site: String, introduction: String, imagePath: String): Boolean!
    deleteMember(id: String!, password: String!): Boolean!
}